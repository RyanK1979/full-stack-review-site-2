<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport"
		content="width=device-width, intial-scale=1"></meta>
	<link rel="stylesheet" href="./css/layout.css"></link>
	<link rel="stylesheet" href="./css/style.css"></link>
<title>Ryan's Entertainment Reviews</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Tag</h1>
		</header>	
			<nav>
				<h3>
					<a href="/index">Home</a>
				</h3>
				<h3>
					<a href="/categories">Categories</a>
				</h3>
				<h3>
					<a href="/reviews">Reviews</a>
				</h3>
			</nav>
		
	
		
		<section id="single-tag-content">
			<div th:text="${tag.tag}">
				<ul class="content-list-items">
					<li th:each="review: ${tag.reviewList}"><a th:href="@(/review(id=${review.id})}" th:text="${review.name}"></a></li>
				</ul>	
			</div>
		</section>	
		
		
		<footer class="footer">
		 	<h2><a href="/index">Back to Home</a></h2>
			</footer>
			</div>
			<script src="js/app.js"></script>
</body>
</html>
