<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport"
		content="width=device-width, intial-scale=1"></meta>
	<link rel="stylesheet" href="./css/layout.css"></link>
	<link rel="stylesheet" href="./css/style.css"></link>
<title>Ryan's Entertainment Reviews</title>
</head>

<body>

	<div class="container">
		<header class="header">
			<h1>Ryan's Movie, and Television Reviews</h1>
		</header>		
		<div id="body">
		<h2>Choose from a Category</h2>
		<h2 id="categories-list" th:each= "category : ${categories}">
			<a th:href= "@{category(id=${category.id})}" th:text= "${category.categoryName}"></a>	
		</h2>
		</div>
		
			<footer class="footer">
		 	<h2 id="back"><a href="/index">Back to Home</a></h2>
			</footer>
		
	</div>
</body>
</html>
