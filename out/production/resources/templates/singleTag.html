<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport"
		content="width=device-width, intial-scale=1"></meta>
	<link rel="stylesheet" href="./css/layout.css"></link>
	<link rel="stylesheet" href="./css/style.css"></link>
<title>Ryan's Entertainment Reviews</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 th:text="|Reviews Tagged With '${currentTag.name}'|"></h1>
		</header>	
			<nav>
				<h3>
					<a href="/index">Home</a>
				</h3>
				<h3>
					<a href="/categories">Categories</a>
				</h3>
				<h3>
					<a href="/reviews">Reviews</a>
				</h3>
			</nav>
		
	
		
		<article>
			<h3 th:text="|${currentTag.description}|"></h3>
			<h2>Review Listing</h2>

			<ul th:each="element: ${currentTag.reviews}">
				<li><strong><a th:href="@{'/review/' + ${element.id}}" th:text="${element.title}"></a></strong>
					<span th:text="| - ${element.description}|"></span></li>
				</ul>
		</article>
		
		
		
		<footer class="footer">
		 	<h2><a href="/index">Back to Home</a></h2>
			</footer>
			</div>
			<script src="js/app.js"></script>
</body>
</html>
