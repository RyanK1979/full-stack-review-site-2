<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport"
		content="width=device-width, intial-scale=1"></meta>
	<link rel="stylesheet" href="./css/layout.css"></link>
	<link rel="stylesheet" href="./css/style.css"></link>
<title>Ryan's Entertainment Reviews</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Ryan's Reviews</h1>
		</header>	
			<nav>
				<h3>
					<a href="/index">Home</a>
				</h3>
				<h3>
					<a href="/categories">Categories</a>
				</h3>
			</nav>
		
	
		<div id="reviews-content">
		<section>
			<div th:each="review: ${reviews}">
				<h2 id="reviews-list">
					<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
				</h2>	
			</div>
		</section>	
		</div>
		
		<footer class="footer">
		 	<h2><a href="/index">Back to Home</a></h2>
			</footer>
			</div>
</body>
</html>
